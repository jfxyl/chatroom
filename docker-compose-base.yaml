version: '3.8'

networks:
  chatroom:

services:
  mysql:
    image: mysql:5.7
    container_name: chatroom-mysql
#    restart: always
    networks:
      - chatroom
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: chatroom
    command: [
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_general_ci',
    ]
    volumes:
      - /home/mysql/data:/var/lib/mysql
    ports:
      - "3306:3306"

  rocketmq-namesrv:
    image: apache/rocketmq:4.9.1
    container_name: chatroom-rocketmq-namesrv
#    restart: always
    networks:
      - chatroom
    ports:
      - "9876:9876"
    command: sh mqnamesrv

  rocketmq-broker:
    image: apache/rocketmq:4.9.1
    container_name: chatroom-rocketmq-broker
#    restart: always
    networks:
      - chatroom
    depends_on:
      - rocketmq-namesrv
    environment:
      - "NAMESRV_ADDR=chatroom-rocketmq-namesrv:9876"
    ports:
      - "10909:10909"
      - "10911:10911"
    command: sh mqbroker -n chatroom-rocketmq-namesrv:9876
